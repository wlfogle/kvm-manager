# SonarCloud configuration for kvm-manager

# Project identification
sonar.projectKey=kvm-manager
sonar.organization=your-org-key

# Project information
sonar.projectName=KVM Manager
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=.
sonar.exclusions=**/*_test.go,**/vendor/**,**/*.pb.go,**/*.gen.go,.github/**,docs/**,scripts/**

# Test configuration
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**

# Go specific settings
sonar.go.coverage.reportPaths=coverage.out

# Code coverage settings
sonar.coverage.exclusions=**/*_test.go,**/main.go,**/vendor/**

# Duplication settings
sonar.cpd.exclusions=**/*_test.go,**/vendor/**

# Analysis settings
sonar.sourceEncoding=UTF-8

# Quality gate settings
sonar.qualitygate.wait=true

# Branch analysis
sonar.branch.name=${GITHUB_REF_NAME}
